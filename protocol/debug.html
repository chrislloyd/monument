<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            @import "tailwindcss";
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                max-width: 1200px;
                margin: 0 auto;
            }

            .container {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .controls {
                display: flex;
                gap: 10px;
                align-items: center;
                flex-wrap: wrap;
            }

            input[type="text"] {
                flex: 1;
                min-width: 300px;
                padding: 8px;
            }

            button {
                padding: 8px 16px;
                background-color: #4a90e2;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-weight: 500;
            }

            button:hover {
                background-color: #3a80d2;
            }

            button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }

            .status-indicator {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 8px;
                background-color: #f5f5f5;
                transition: background-color 0.5s ease;
                border-bottom: 1px solid #ccc;
                font-size: 13px;
            }

            .status-dot {
                width: 12px;
                aspect-ratio: 1;
                border-radius: 50%;
                background-color: #ccc;
            }

            .status-dot.connected {
                background-color: #4caf50;
            }

            .status-dot.disconnected {
                background-color: #f44336;
            }

            .status-dot.flash {
                background-color: #ff9800;
            }

            .status-text {
            }

            .status-frequency {
                color: #999;
            }

            iframe {
                width: 100%;
                aspect-ratio: 3/2;
                border: none;
            }

            .monument-thingy {
                border: 1px solid #ccc;
                border-radius: 4px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Monument Debugger</h1>

            <div class="controls">
                <input
                    type="text"
                    id="url-input"
                    placeholder="Enter URL (can be relative)"
                    value="/clock"
                />
                <button id="load-button">Load</button>
                <button id="toggle-sse-button">Disconnect</button>
            </div>

            <div style="width: 320px">
                <div class="monument-thingy">
                    <div class="status-indicator" id="status-indicator">
                        <div class="status-dot" id="status-dot"></div>
                        <div class="status-text" id="status-text">
                            Not connected
                        </div>
                        <div
                            class="status-frequency"
                            id="status-frequency"
                        ></div>
                    </div>

                    <iframe id="content-frame" src="about:blank"></iframe>
                </div>
            </div>
        </div>

        <script src="client.tsx" type="module"></script>
    </body>
</html>
